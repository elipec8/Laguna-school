<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../CSS/styleInformacoesGerais.css" >
    <title>infomaçãoes gerais</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <a class="botao" href="login.html"><i class='bx bx-left-arrow-alt'></i></a>


    <form method="post" action="#" enctype="multipart/form-data">
        <div class="perfil" >
            <img src='https://static.vecteezy.com/system/resources/previews/020/911/730/non_2x/profile-icon-avatar-icon-user-icon-person-icon-free-png.png' id="img">
            <input type="file" name="foto" id="foto" accept="image/*">
        </div>
            <h2 class="foto">
            foto de perfil
        </h2>
    </form>
    <h3 class="gerais">
        infomaçãoes gerais:
    </h3>
    
    <hr class="linha">
    
    <h3 class="nome">
        Nome:
    </h3>
    
    <div class="retangulo"></div>
    
    <h3 class="email"> 
        E-mail: 
    </h3>
    <div class="retangulo"></div>
    
    <h3 class="senha"> 
        Senha:
    </h3>
    <div class="retangulo2"></div>
    
    <a class="mudar" href="https://youtu.be/dQw4w9WgXcQ?si=wU2y2vyNj4prMK1X">mudar senha</a>
    
    <h3 class="telefone"> Numero de telefone:</h3>
    <div class="retangulo"></div>
    
    <h3 class="ocupação"> 
        Ocupação: 
    </h3>
    <div class="retangulo"></div>
    
    <h3 class="pais"> Pais:</h3>
    <div class="retangulo"></div>

    <a class="sair" href="https://youtu.be/dQw4w9WgXcQ?si=wU2y2vyNj4prMK1X">Sair</a>

</html>

 <script>
    const imagemDefault = 'https://static.vecteezy.com/system/resources/previews/020/911/730/non_2x/profile-icon-avatar-icon-user-icon-person-icon-free-png.png';

    const file = document.getElementById('foto');
    const img = document.getElementById('img');
    file.addEventListener('change', e => {
        if(e.target.files[0]){
            const reader = new FileReader();
            reader.onload = function(e){
                img.src = e.target.result;
            }
            reader.readAsDataURL(e.target.files[0])
        }else{
            img.src = imagemDefault;
        }
    });
</script>
